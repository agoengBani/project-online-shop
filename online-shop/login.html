<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Log In</title>
   <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
   <div class="container">
      <h1 style="font-size: 50px; color: rgb(236, 236, 236); font-family: sans-serif">Login</h1>
      <div class="login-input">
         <input type="text" name="username" placeholder="Email, Username, or Phone Number">
         <input type="password" name="password" placeholder="Password">
      </div>
      <div class="bottom-pass">
         <input type="checkbox" class="checkbox"/><p style="color: rgb(53, 53, 53); margin: 0;">Remember Me</p>
         <a href="" class="forgot-pass">Forgot password?</a>
      </div>
      <button type="submit">Login</button>
      <div class="or">
         <div class="line"></div>
         <div style="color: rgb(255, 255, 255); font-family: Arial, Helvetica, sans-serif">OR</div>
         <div class="line"></div>
      </div>
      <p style="color: rgb(255, 255, 255); font-size: 20px; font-family: Arial, Helvetica, sans-serif;">Login with</p>
      <div class="login-with">
         <img src="img/facebook.png" class="fb">
         <img src="img/google.png" class="google">
      </div>
      <p style="color: rgb(134, 134, 134); font-size: 18px;">
         Don't have an account?
         <a href="signUp.html" style="text-decoration: none; color: rgb(0, 0, 255); font-weight: bold;">Sign Up</a>
      </p>
   </div>
</body>
</html>
